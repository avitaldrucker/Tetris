<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/tetris.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body id="body">
    <div id="page-container" class="page-container">
      <h1 class="tetris-header">Tetris</h1>
      <main id="main">

        <div id="root"></div>

        <div id="sidebar">
          <div class="canvas-container">
            <canvas id="canvas"></canvas>
          </div>
          <div id="score-container">
          </div>
          <table>
            <tr>
              <th class="action">Action</th>
              <th class="command-key">Key</th>
            </tr>
            <tr>
              <td class="action">rotate</td>
              <td class="command-key">▲</td>
            </tr>
            <tr>
              <td class="action">slide left</td>
              <td class="command-key">◀</td>
            </tr>
            <tr>
              <td class="action">slide right</td>
              <td class="command-key">▶</td>
            </tr>
            <tr>
              <td class="action">slide down</td>
              <td class="command-key">▼</td>
            </tr>
            <tr>
              <td class="action">drop</td>
              <td class="command-key">space</td>
            </tr>
          </table>

      </div>


    </main>
    <section id="game-over-container">
    </section>
    <footer>
      <ul class="footer">
        <li><a href="http://www.avitaldrucker.com">&copy; Avital Drucker</a></li>

        <li><a href="https://www.linkedin.com/in/avitaldrucker/">LinkedIn</a></li>
      </ul>
    </footer>
    </div>
  </body>
  <script></script>
</html>
